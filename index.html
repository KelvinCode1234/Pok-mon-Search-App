<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icon.png" type="image/png">
    <link rel="stylesheet" href="App.css">
    <title>Pokémon Search App</title>
</head>
<body>
    <h1>Pokémon Search App</h1>
    
    <div class="box">
      <input type="text" id="search-input" placeholder="Enter Pokémon name or ID">
      <button id="search-button">Search</button>
    </div>
    
    <div id="pokemon-info">
        <h2 id="pokemon-name"></h2>
        <p id="pokemon-id"></p>
        <p id="weight"></p>
        <p id="height"></p>
        <p id="types"></p>
        <p>HP: <span id="hp"></span></p>
        <p>Attack: <span id="attack"></span></p>
        <p>Defense: <span id="defense"></span></p>
        <p>Special Attack: <span id="special-attack"></span></p>
        <p>Special Defense: <span id="special-defense"></span></p>
        <p>Speed: <span id="speed"></span></p>
    </div>

    <script src="App.js"></script>
</body>
</html>
